# Configura��es da base de dados
quarkus.datasource.db-kind=h2
quarkus.datasource.username=sa
quarkus.datasource.password=sa
quarkus.datasource.jdbc.url=jdbc:h2:mem:default;DB_CLOSE_DELAY=-1

# Em modo de desenvolvimento, crie e atualize o banco automaticamente
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

# Configurações do Swagger/OpenAPI
quarkus.swagger-ui.always-include=true
quarkus.swagger-ui.path=/swagger
quarkus.swagger-ui.title=API de E-commerce Quarkus
quarkus.swagger-ui.description=API REST para sistema de e-commerce desenvolvida com Quarkus
quarkus.swagger-ui.version=1.0.0

# Configurações do OpenAPI
quarkus.smallrye-openapi.info-title=API de E-commerce Quarkus
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=API REST para sistema de e-commerce desenvolvida com Quarkus
quarkus.smallrye-openapi.info-contact-name=Equipe de Desenvolvimento
quarkus.smallrye-openapi.info-contact-email=dev@ecommerce.com

# Configurações de validação
quarkus.hibernate-validator.fail-fast=true

# Configurações de logging
quarkus.log.level=INFO
quarkus.log.category."entrega".level=DEBUG